<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="secondary" class="tt">
      <b>      List of Papers
      </b>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content  class="ion-padding">
  <ion-grid>
    <ion-row style="background-color: rgba(0, 0, 0, 0.1)">
      <ion-col size="4">
        Title
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        Number of Questions
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        Difficulty
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        Options
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of papers; let i = index;" [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
      <ion-col size="4">
        {{item.title}}
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        {{item.questions.length}}
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        {{item.difficulty}}
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        <ion-button size="small" [routerLink]="['/paper-edit', item.id]" routerDirection="forward">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button size="small" (click)="deletePaper(item)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
