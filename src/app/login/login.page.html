<ion-header>
  <ion-toolbar color="primary">
      <ion-title color="secondary" class="tt"><b>Paper-Generate system</b>  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="success"  class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button fill="solid" expand="block" color="primary" (click)="login()">Login</ion-button>
  <ion-button fill="solid" expand="block" color="primary" [routerLink]="['/register']" routerDirection="forward">Register</ion-button>
  <ion-button fill="solid" expand="block" color="primary" [routerLink]="['/ocr']" routerDirection="forward">OCR_test</ion-button>

</ion-content>
