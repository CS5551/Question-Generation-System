<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="secondary" class="tt">
      <b>      List of Questions
      </b>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closeModalWithoutData()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="closeModalWithData()">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-grid>
    <ion-row style="background-color: rgba(0, 0, 0, 0.1)">
      <ion-col size="1" class="ion-text-center">
        <ion-checkbox (ionChange)="selectAll()" [(ngModel)]="selectAllChecked"></ion-checkbox>
      </ion-col>
      <ion-col size="4">
        Question
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        Subject
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        Type
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        Difficulty
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of questions; let i = index;" [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
      <ion-col size="1" class="ion-text-center">
        <ion-checkbox [(ngModel)]="item.isChecked"></ion-checkbox>
      </ion-col>
      <ion-col size="4">
        {{item.question.question}}
      </ion-col>
      <ion-col size="3" class="ion-text-center">
        {{item.question.subject}}
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        {{item.question.type}}
      </ion-col>
      <ion-col size="2" class="ion-text-center">
        {{item.question.difficulty}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
