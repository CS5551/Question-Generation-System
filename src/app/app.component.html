<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title color="primary">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content color="success">
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="['/home']">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>
            <ion-item-group>
              <ion-item-divider>
                <ion-label>Question</ion-label>
              </ion-item-divider>

                <ion-item [routerDirection]="'root'" [routerLink]="['/list']">
                <ion-icon slot="start" name="list"></ion-icon>
                <ion-label>
                  List of Questions
                </ion-label>
              </ion-item>
              <ion-item [routerDirection]="'root'" [routerLink]="['/question-add']">
                <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                <ion-label>
                  Create Question
                </ion-label>
              </ion-item>
              <ion-item [routerDirection]="'root'" [routerLink]="['/question-parse']">
                <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                <ion-label>
                  Generate Question
                </ion-label>
              </ion-item>
              <ion-item [routerDirection]="'root'" [routerLink]="['/ocr']">
                <ion-icon slot="start" name="camera"></ion-icon>
                <ion-label>
                  OCR
                </ion-label>
              </ion-item>
            </ion-item-group>

            <ion-item-group>
              <ion-item-divider>
                <ion-label>Paper</ion-label>
              </ion-item-divider>

              <ion-item [routerDirection]="'root'" [routerLink]="['/paper-list']">
                <ion-icon slot="start" name="list"></ion-icon>
                <ion-label>
                  List of Papers
                </ion-label>
              </ion-item>
              <ion-item [routerDirection]="'root'" [routerLink]="['/paper-create']">
                <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                <ion-label>
                  Create Paper
                </ion-label>
              </ion-item>
            </ion-item-group>
            <ion-item (click)="logout()">
              <ion-icon slot="start" name="exit"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
